<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our New Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #content {
            text-align: center;
            flex: 1;
        }
        #video-container {
            flex: 1;
            text-align: right;
            position: relative;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* Rounded edges */
        }
        /* CSS for the "Continue" button */
        a {
            text-decoration: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* CSS for the video progress bar and buttons */
        #video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 5px;
            display: none;
        }
        #progress-bar {
            width: 100%;
            height: 5px;
            background: #666;
            position: relative;
        }
        #progress {
            width: 0;
            height: 100%;
            background: #007BFF;
        }
        /* Custom Play/Pause buttons */
        #play-pause {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: none;
            cursor: pointer;
        }
        #play-button, #pause-button {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #play-button::before {
            content: "";
            border-style: solid;
            border-width: 20px 0 20px 35px;
            border-color: transparent transparent transparent #fff;
        }
        #pause-button::before, #pause-button::after {
            content: "";
            width: 10px;
            height: 40px;
            background: #fff;
            border-radius: 2px;
            position: absolute;
        }
        #pause-button::before {
            left: 18px;
        }
        #pause-button::after {
            right: 18px;
        }
        #play-button:hover, #pause-button:hover {
            background: #fff;
            transition: background 0.3s;
        }

        @media (max-width: 768px) {
            /* For screens up to 768px wide (typically mobile devices) */
            body {
                flex-direction: column; /* Stack elements vertically */
                align-items: center; /* Center elements vertically */
                padding: 20px; /* Add spacing around the content */
            }
            #content {
                text-align: center;
            }
            #video-container {
                text-align: center;
            }
            video {
                margin-top: 20px; /* Add space between text/button and video */
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Our New Website</h1>
        <a href="p1index.html">
            <button>Continue</button>
        </a>
    </div>
    <div id="video-container">
        <video id="video" autoplay loop muted>
            <source src="wp6431925.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio autoplay loop>
            <source src="ad.mp3" type="audio/mpeg">
        <div id="video-controls">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="play-pause">
                <div id="play-button"></div>
                <div id="pause-button"></div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to control the video
        const video = document.getElementById("video");
        const videoControls = document.getElementById("video-controls");
        const progressBar = document.getElementById("progress-bar");
        const progress = document.getElementById("progress");
        const playButton = document.getElementById("play-button");
        const pauseButton = document.getElementById("pause-button");

        // Function to toggle video playback
        function toggleVideoPlayback() {
            if (video.paused) {
                video.play();
                playButton.style.display = "none";
                pauseButton.style.display = "block";
            } else {
                video.pause();
                playButton.style.display = "block";
                pauseButton.style.display = "none";
            }
        }

        // Function to update the progress bar
        function updateProgressBar() {
            const progressWidth = (video.currentTime / video.duration) * 100 + "%";
            progress.style.width = progressWidth;
        }

        // Add a click event listener to the video container to toggle playback
        videoControls.addEventListener("click", toggleVideoPlayback);

        // Add a mouseover event to show the video controls
        video.addEventListener("mouseover", () => {
            videoControls.style.display = "block";
            playButton.style.display = video.paused ? "block" : "none";
            pauseButton.style.display = video.paused ? "none" : "block";
        });

        // Add a mouseout event to hide the video controls
        video.addEventListener("mouseout", () => {
            videoControls.style.display = "none";
            playButton.style.display = "none";
            pauseButton.style.display = "none";
        });

        // Update the progress bar while the video is playing
        video.addEventListener("timeupdate", updateProgressBar);

        // Update the progress bar initially
        updateProgressBar();
    </script>
</body>
</html>
